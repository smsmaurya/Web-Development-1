<!DOCTYPE html>

<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="FStyle.css" </head>

    <body>
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name">
                            <error-output class="text-error" for="name"></error-output>

                        </div>
                        <div>
                            <label for="email">EMail</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age">
                        </div>
                        <div>
                            <label for="mobNumber">Mobile Number</label>
                            <input type="mobNumber" name="mobNumber" id="mobNumber">
                        </div>

                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Mobile Number</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>


        <script type="text/javascript" src="./FScript.js"></script>
    </body>

    </html>
